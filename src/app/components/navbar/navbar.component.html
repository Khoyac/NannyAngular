<div class="navbar-container p-3 justify-content-center">

  <div class="navbar-desktop d-none d-md-grid col-md-10 col-xl-8">
    <a *ngFor="let item of menuItems | slice:0:3" (click)="scrollToSection(item.section)"> {{ item.title}} </a>
    <span></span>
    <a *ngFor="let item of menuItems | slice:3:6" (click)="scrollToSection(item.section)"> {{ item.title}} </a>
    <div class="navbar-logo">
      <img class="px-2 pb-1" src="../../../assets/img/logo.png" />
    </div>
  </div>

  <div class="navbar-mobile d-md-none col-12">
    <nav class="p-0">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Menu button -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleMenu" aria-controls="navbarToggleMenu" aria-expanded="false" aria-label="Toggle navigation">
          <img height="35px" src="../../../assets/svg/burger-menu.svg" />
        </button>

        <!-- Mobile logo navbar -->
        <img height="45px" src="../../../assets/img/logo.png" />
      </div>
    </nav>

    <!-- Hidden menu -->
    <div class="hidden-menu bg-white p-2 mt-3 collapse" id="navbarToggleMenu">
      <div class="flex-column">
        <a class="d-block p-3 col-12" *ngFor="let item of menuItems" (click)="scrollToSection(item.section)"> {{ item.title}} </a>
      </div>
    </div>
  </div>

</div>
